# Override some of the ODA values.yaml
# See the umbrella and ODA main chart for all configurable values

global:
  cluster_domain: techops.internal.skao.int
  
ska-db-oda-umbrella:
  ska-db-oda:
    enabled: true
    rest:
      enabled: true
      ingress:
        enabled: true
      backend:
        type: postgres
        postgres:
          host:
      syncSecret:
        enabled: true
      enableSecretRotation: true
  postgresql:
    enabled: true
  pgadmin4:
    enabled: true
  ska-ser-skuid:
    skuid:
      enabled: true
